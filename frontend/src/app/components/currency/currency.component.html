
<div class="currency-title">
  <h3 class="d-inline-flex">
    <div class="badge text-bg-primary mx-2">{{ currency?.code }}</div> {{ currency?.name }}
  </h3>
</div>

<div class="row">
  <div class="col-3">
    <div class="card mb-2">
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title">Current Exchange Rate</h5>
        <h2 class="card-text">1.319 {{ currency?.code }}</h2>
      </div>
    </div>
    <div class="card mb-2">
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title">Highest Exchange Rate</h5>
        <h6 class="card-subtitle">Last Week</h6>
        <h2 class="card-text">1.541 {{ currency?.code }}</h2>
      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">Chart</h5>
        <div echarts [options]="eChartsOptions"></div>
      </div>
    </div>
  </div>
</div>
